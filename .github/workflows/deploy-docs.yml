name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


permissions:
  contents: write   # REQUIRED for gh-pages deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Updated to Node.js 20 to ensure compatibility
        cache: 'npm'
        cache-dependency-path: 'textbook/package-lock.json'


    - name: Install Docusaurus dependencies
      run: |
        cd textbook
        npm install

    - name: Build Docusaurus site
      run: |
        cd textbook
        npm run build
      env:
        # Use a production API URL, or default if not set
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'https://api.example.com' }}

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./textbook/build
        # cname: your-domain.com  # Uncomment and update if using a custom domain